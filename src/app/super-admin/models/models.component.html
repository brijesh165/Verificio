<div *ngIf="modelType === 'success'">
    <nz-result nzStatus="success" [nzTitle]="modelTitle" [nzSubTitle]="modelSubTitle">
        <div nz-result-extra>
            <button nz-button class="successBtn" nzType="primary" (click)="onSuccessOk()">
                Ok
            </button>
        </div>
    </nz-result>
</div>

<div *ngIf="modelType === 'deactivate'">
    <nz-result [nzIcon]="'question-circle'" [nzTitle]="modelTitle" [nzSubTitle]="modelSubTitle">
        <div nz-result-extra>
            <button nz-button nzType="default" nzDanger style="border-radius: 5px;" (click)="onDeactivateCancel()">
                <span>Cancel</span>
            </button>
            <button nz-button nzType="primary" nzDanger style="border-radius: 5px;" (click)="onDeactivateYes()">
                <span>Yes</span>
            </button>
        </div>
    </nz-result>
</div>
