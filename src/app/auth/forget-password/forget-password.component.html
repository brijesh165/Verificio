<div class="registration">
    <div class="registrationHeader">
        <span class="title">verifico</span>
    </div>

    <div nz-col nzSpan="12" nzXs="24" nzSm="24" nzMd="18" nzLg="18" nzXl="10" style="background-color: white;">
        <div style="background: #fff; padding:20px;">
            <nz-card style="width:100%" [nzBordered]="false">
                <nz-card-meta class="cardMeta" nzTitle="Forget Password"
                    nzDescription="Enter your registered email address">
                </nz-card-meta>

                <form nz-form nzLayout="vertical" [formGroup]="forgetPasswordForm" class="login-form"
                    (ngSubmit)="submitForm()">

                    <!-- Email -->
                    <nz-form-item style="width: 100%; margin: 0px !important;">
                        <nz-form-label [nzSpan]="null" nzFor="email">Email Address</nz-form-label>
                        <nz-form-control [nzSpan]="null" nzErrorTip="Enter valid email adddress.">
                            <nz-input-group nzSize="large">
                                <input type="text" nz-input formControlName="email"
                                    placeholder="Enter email address here" />
                            </nz-input-group>
                        </nz-form-control>
                    </nz-form-item>

                    <!-- button -->
                    <nz-form-item nz-row style="width: 100%;margin-bottom:5px" [nzGutter]="8">
                        <nz-form-control>
                            <button nz-button nzType="primary" nzBlock class="btn">Send</button>
                        </nz-form-control>
                    </nz-form-item>
                </form>

                <br>
                <div style="text-align:center">
                    Didn't get the link? <a class="signIn" (click)="onSendAgain()">Send again</a>
                </div>
            </nz-card>
        </div>
    </div>
</div>
