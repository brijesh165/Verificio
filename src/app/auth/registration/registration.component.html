<div class="registration">
    <div class="registrationHeader" style="margin-top: 20px;">
        <a class="title" href="/">
            <img src="assets/logo-white.svg" style="height: 75px;  filter: drop-shadow(1px 2px 2px rgb(0 0 0 / 0.4));"
                alt="">
        </a>
    </div>

    <div nz-row style="width:100%; margin-top: 15px;" nzJustify="center">
        <div nz-col nzSpan="12" nzXs="24" nzSm="24" nzMd="18" nzLg="12" nzXl="10" class="cardParentDiv">
            <div style="padding:20px;">
                <nz-card class="cardStyle" [nzBordered]="false">
                    <nz-card-meta class="cardMeta" nzTitle="Create An Account"
                        nzDescription="Let's get you started with your account creation, this won't take long">
                    </nz-card-meta>

                    <nz-steps [nzCurrent]="activedStep" nzProgressDot>
                        <nz-step nzTitle="Personal Details"></nz-step>
                        <nz-step nzTitle="Organization Details"></nz-step>
                    </nz-steps>


                    <div *ngIf="activedStep === 0">
                        <form nz-form nzLayout="vertical" [formGroup]="registrationForm" class="login-form">

                            <div nz-row [nzGutter]="12">
                                <!-- first name -->
                                <div nz-col [nzSpan]="12">
                                    <nz-form-item>
                                        <nz-form-label [nzSpan]="null" nzFor="firstName">First Name</nz-form-label>
                                        <nz-form-control [nzSpan]="null" nzErrorTip="Enter valid First Name.">
                                            <nz-input-group nzSize="large">
                                                <input type="text" nz-input formControlName="firstName"
                                                    placeholder="First name" />
                                            </nz-input-group>
                                        </nz-form-control>
                                    </nz-form-item>
                                </div>

                                <!-- Last Name -->
                                <div nz-col [nzSpan]="12">
                                    <nz-form-item>
                                        <nz-form-label [nzSpan]="null" nzFor="lastName">Last Name</nz-form-label>
                                        <nz-form-control [nzSpan]="null" nzErrorTip="Enter valid email adddress.">
                                            <nz-input-group nzSize="large">
                                                <input type="text" nz-input formControlName="lastName"
                                                    placeholder="Last name" />
                                            </nz-input-group>
                                        </nz-form-control>
                                    </nz-form-item>
                                </div>
                            </div>

                            <!-- Email -->
                            <nz-form-item>
                                <nz-form-label nzFor="email">Email Address</nz-form-label>
                                <nz-form-control nzErrorTip="Enter valid email adddress.">
                                    <nz-input-group nzSize="large">
                                        <input type="text" nz-input formControlName="email"
                                            placeholder="Enter email address here" />
                                    </nz-input-group>
                                </nz-form-control>
                            </nz-form-item>

                            <!-- Password -->
                            <nz-form-item>
                                <nz-form-label nzFor="password">Password</nz-form-label>
                                <nz-form-control nzErrorTip="Password must be of atleast 6 characters.">
                                    <nz-input-group [nzSuffix]="suffixTemplate" nzSize="large">
                                        <input [type]="passwordVisible ? 'text' : 'password'" nz-input
                                            placeholder="Enter your password" formControlName="password" />
                                    </nz-input-group>
                                    <ng-template #suffixTemplate>
                                        <i nz-icon [nzType]="passwordVisible ? 'eye-invisible' : 'eye'"
                                            (click)="passwordVisible = !passwordVisible"></i>
                                    </ng-template>
                                </nz-form-control>
                            </nz-form-item>

                            <!-- Phone No -->
                            <div>
                                <nz-form-item>
                                    <nz-form-label nzFor="phone">Phone Number</nz-form-label>
                                    <nz-form-control nzErrorTip="Please enter your phone number!">
                                        <nz-input-group [nzAddOnBefore]="addOnBeforeTemplate" nzSize="large">
                                            <input formControlName="phone" id="phoneNumber" nz-input nzSize="large" />
                                        </nz-input-group>
                                    </nz-form-control>
                                </nz-form-item>
                                <ng-template #addOnBeforeTemplate>
                                    <nz-select nzShowSearch style="min-width: 75px" nzPlaceHolder="Dial Code"
                                        formControlName="phoneNumberPrefix">
                                        <nz-option *ngFor="let country of countryList" [nzLabel]="country.dial_code"
                                            [nzValue]="country.dial_code"></nz-option>
                                    </nz-select>
                                </ng-template>
                            </div>

                            <!-- plans -->
                            <!-- <nz-form-item>
                            <nz-form-label nzFor="plan">Select Plans</nz-form-label>
                            <nz-form-control nzErrorTip="Please select your plan!">
                                <nz-select id="plan" nzSize="large" formControlName="plan" nzPlaceHolder="Select plan"
                                    (ngModelChange)="planChange($event)">
                                    <nz-option nzValue="premium" nzLabel="Premium"></nz-option>
                                    <nz-option nzValue="essentials" nzLabel="Essentials"></nz-option>
                                    <nz-option nzValue="standards" nzLabel="Standards"></nz-option>
                                </nz-select>
                            </nz-form-control>
                        </nz-form-item> -->

                            <!-- acknowledge -->

                        </form>
                    </div>


                    <div *ngIf="activedStep === 1">
                        <form nz-form nzLayout="vertical" [formGroup]="organizationForm" class="login-form">

                            <!-- Company Name -->
                            <nz-form-item>
                                <nz-form-label [nzSpan]="null" nzFor="companyName">Company Name</nz-form-label>
                                <nz-form-control [nzSpan]="null" nzErrorTip="Enter company name.">
                                    <nz-input-group nzSize="large">
                                        <input type="text" nz-input formControlName="companyName"
                                            placeholder="Enter company name" />
                                    </nz-input-group>
                                </nz-form-control>
                            </nz-form-item>

                            <!-- Job Role -->
                            <nz-form-item>
                                <nz-form-label [nzSpan]="null" nzFor="jobRole">Job Role</nz-form-label>
                                <nz-form-control [nzSpan]="null" nzErrorTip="Enter your job role.">
                                    <nz-input-group nzSize="large">
                                        <input type="text" nz-input formControlName="jobRole"
                                            placeholder="Enter your job role" />
                                    </nz-input-group>

                                    <!-- <nz-input-group [nzSuffix]="suffixTemplate">
                            <input [type]="passwordVisible ? 'text' : 'password'" nz-input
                                placeholder="input password" [(ngModel)]="password" />
                        </nz-input-group>
                        <ng-template #suffixTemplate>
                            <i nz-icon [nzType]="passwordVisible ? 'eye-invisible' : 'eye'"
                                (click)="passwordVisible = !passwordVisible"></i>
                        </ng-template> -->
                                </nz-form-control>
                            </nz-form-item>

                            <!-- Company Size -->
                            <nz-form-item>
                                <nz-form-label nzFor="companySize">Company Size</nz-form-label>
                                <nz-form-control nzErrorTip="Please select your company size!">
                                    <nz-select id="plan" nzSize="large" formControlName="companySize"
                                        nzPlaceHolder="Select" (ngModelChange)="planChange($event)">
                                        <nz-option nzLabel="10 or less" nzValue="10orless"></nz-option>
                                        <nz-option nzLabel="10 - 25" nzValue="10-25"></nz-option>
                                        <nz-option nzLabel="26 - 100" nzValue="26-100"></nz-option>
                                        <nz-option nzLabel="101 - 250" nzValue="101-250"></nz-option>
                                        <nz-option nzLabel="251 - 1,000" nzValue="251-1,000"></nz-option>
                                        <nz-option nzLabel="1,001 - 5,000" nzValue="1,001-5,000"></nz-option>
                                        <nz-option nzLabel="5,000+" nzValue="5,000+"></nz-option>
                                    </nz-select>
                                </nz-form-control>
                            </nz-form-item>

                            <!-- Industry -->
                            <nz-form-item>
                                <nz-form-label nzFor="industry">Industry</nz-form-label>
                                <nz-form-control nzErrorTip="Please select your industry type!">
                                    <nz-select id="plan" nzSize="large" formControlName="industry"
                                        nzPlaceHolder="Select" (ngModelChange)="planChange($event)">
                                        <nz-select nzSize="large" formControlName="industry" nzPlaceHolder="Industries"
                                            nzBorderless>
                                            <nz-option nzLabel="Arts / Entertainment" nzValue="Arts / Entertainment">
                                            </nz-option>
                                            <nz-option nzLabel="Business Services" nzValue="Business Services">
                                            </nz-option>
                                            <nz-option nzLabel="Construction" nzValue="Construction"></nz-option>
                                            <nz-option nzLabel="Consumer Goods / Retail"
                                                nzValue="Consumer Goods / Retail"></nz-option>
                                            <nz-option nzLabel="Education" nzValue="Education"></nz-option>
                                            <nz-option nzLabel="Financial" nzValue="Financial"></nz-option>
                                            <nz-option nzLabel="Fitness / Sports" nzValue="Fitness / Sports">
                                            </nz-option>
                                            <nz-option nzLabel="Food / Hospitality" nzValue="Food / Hospitality">
                                            </nz-option>
                                            <nz-option nzLabel="Government" nzValue="Government"></nz-option>
                                            <nz-option nzLabel="Home Services" nzValue="Home Services"></nz-option>
                                            <nz-option nzLabel="Consumer Goods / Retail"
                                                nzValue="Consumer Goods / Retail"></nz-option>
                                            <nz-option nzLabel="Legal" nzValue="Legal"></nz-option>
                                            <nz-option nzLabel="Manufacturing" nzValue="Manufacturing"></nz-option>
                                            <nz-option nzLabel="Marketing" nzValue="Marketing"></nz-option>
                                            <nz-option nzLabel="Medical / Healthcare" nzValue="Medical / Healthcare">
                                            </nz-option>
                                            <nz-option nzLabel="Non-Profit" nzValue="Non-Profit"></nz-option>
                                            <nz-option nzLabel="Other" nzValue="Other"></nz-option>
                                            <nz-option nzLabel="Real Estate" nzValue="Real Estate"></nz-option>
                                            <nz-option nzLabel="Software / Technology" nzValue="Software / Technology">
                                            </nz-option>
                                        </nz-select>
                                    </nz-select>
                                </nz-form-control>
                            </nz-form-item>

                            <nz-form-item>
                                <label nz-checkbox formControlName="orgAck"> I acknowledge that I have read and hereby
                                    accept the terms and
                                    conditions in
                                    verificio and its <span class="ackTxt">third party partners, Terms of Use, and
                                        Privacy
                                        Policy.</span></label>
                            </nz-form-item>
                        </form>

                    </div>

                    <div class="steps-action-1" *ngIf="activedStep === 0">
                        <button nz-button nzSize="large" nzType="primary" [disabled]="!registrationForm.valid"
                            (click)="next()" *ngIf="activedStep < 1">
                            <span>Next</span>
                        </button>
                    </div>

                    <div class="steps-action-2" *ngIf="activedStep === 1">
                        <button nz-button nzSize="large" nzType="default" (click)="pre()" *ngIf="activedStep > 0">
                            <span>Previous</span>
                        </button>
                        <button type="submit" nz-button nzSize="large" nzType="primary" (click)="done()"
                            [disabled]="!organizationForm.valid" *ngIf="activedStep === 1">
                            <span>Done</span>
                        </button>
                    </div>

                    <br>
                    <div style="text-align:center" *ngIf="activedStep === 0">
                        Already have an account? <a class="signIn" (click)="onLogin()">Sign In</a>
                    </div>
                </nz-card>

                <nz-modal [nzWidth]="379" [nzVisible]="isModalVisible" (nzOnCancel)="handleCancel()" [nzFooter]=null>
                    <ng-container *nzModalContent>
                        <h3 class="modalTitle">Confirm Token</h3>
                        <p class="modalSubTitle">This code will expire in 15 minutes. Check your email</p>

                        <div style="display: flex; align-items: center; justify-content: center; margin-bottom: 20px;">
                            <ng-otp-input (onInputChange)="onOtpChange($event)" [config]="{length:4}"></ng-otp-input>
                        </div>

                        <div style="display: flex; align-items: center; justify-content: center;">
                            <button nz-button class="modalDoneBtn" nzType="primary" (click)="onOtpDone()">
                                <span>Done</span>
                            </button>
                        </div>
                    </ng-container>
                </nz-modal>
            </div>
        </div>
    </div>
</div>
