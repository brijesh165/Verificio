<div class="registration">
    <div class="registrationHeader">
        <a class="title" href="/">
            <img src="assets/logo.svg"  style="height: 75px;" alt="">
          </a>
    </div>

    <div nz-col nzSpan="12" nzXs="24" nzSm="24" nzMd="18" nzLg="18" nzXl="10"
        style="background-color: white; margin-top: 15px;">
        <div style="background: #fff; padding:20px; min-width: 600px">
            <nz-card style="width:100%" [nzBordered]="false">
                <nz-card-meta class="cardMeta" nzTitle="Reset Password">
                </nz-card-meta>

                <form nz-form nzLayout="vertical" [formGroup]="resetPasswordForm" class="login-form"
                    (ngSubmit)="submitForm()">

                    <!-- Password -->
                    <nz-form-item style="width: 100%; margin: 0px !important;">
                        <nz-form-label [nzSpan]="null" nzFor="password">Password</nz-form-label>
                        <nz-form-control [nzSpan]="null" nzErrorTip="Password must be of atleast 6 characters.">
                            <nz-input-group [nzSuffix]="suffixTemplate" nzSize="large">
                                <input [type]="passwordVisible ? 'text' : 'password'" nz-input
                                    placeholder="Enter your password" formControlName="password" />
                            </nz-input-group>
                            <ng-template #suffixTemplate>
                                <i nz-icon [nzType]="passwordVisible ? 'eye-invisible' : 'eye'"
                                    (click)="passwordVisible = !passwordVisible"></i>
                            </ng-template>
                        </nz-form-control>
                    </nz-form-item>

                    <div style="display: flex; flex-direction: column; align-items: flex-start; margin-bottom: 10px; width: 100%;">
                        <span>* Make sure it's at least 8 characters long.</span>
                        <span>* Make sure to include Alphanumeric values.</span>
                        <span>* Make sure to include uppercases.</span>
                        <span>* Make sure to include lowercases.</span>
                        <span>* Make sure to include special characters.</span>
                    </div>

                    <!-- Confirm Password -->
                    <nz-form-item style="width: 100%; margin: 0px !important;">
                        <nz-form-label [nzSpan]="null" nzFor="confirmPassword">Confirm Password</nz-form-label>
                        <nz-form-control [nzSpan]="null" nzErrorTip="Password must be of atleast 6 characters.">
                            <nz-input-group [nzSuffix]="suffixTemplate" nzSize="large">
                                <input [type]="passwordVisible ? 'text' : 'password'" nz-input
                                    placeholder="Enter your password" formControlName="confirmPassword" />
                            </nz-input-group>
                            <ng-template #suffixTemplate>
                                <i nz-icon [nzType]="passwordVisible ? 'eye-invisible' : 'eye'"
                                    (click)="passwordVisible = !passwordVisible"></i>
                            </ng-template>
                        </nz-form-control>
                    </nz-form-item>

                    <!-- button -->
                    <nz-form-item nz-row style="width: 100%;margin-bottom:5px" [nzGutter]="8">
                        <nz-form-control>
                            <button nz-button [disabled]="!resetPasswordForm.valid" nzType="primary" nzBlock
                                class="btn">Reset</button>
                        </nz-form-control>
                    </nz-form-item>
                </form>
            </nz-card>
        </div>
    </div>
</div>
