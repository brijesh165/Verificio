<div class="login">
    <div class="registrationHeader">
        <a class="title" href="/">
          <img src="assets/logo.svg"  style="height: 75px;" alt="">
        </a>
    </div>

    <div nz-row style="width: 100%" nzJustify="center">
    <div nz-col nzSpan="12" nzXs="24" nzSm="24" nzMd="18" nzLg="10" nzXl="8"
        style="background-color: white; margin-top: 15px;">
        <div style="background: #fff; padding:20px;">
            <nz-card style="width:100%" [nzBordered]="false">
                <nz-card-meta class="cardMeta" nzTitle="Log In" nzDescription=""></nz-card-meta>

                <form nz-form nzLayout="vertical" [formGroup]="loginForm" (ngSubmit)="submitForm()">

                    <!-- Email -->
                    <nz-form-item>
                        <nz-form-label [nzSpan]="null" nzFor="userName">Email</nz-form-label>
                        <nz-form-control [nzSpan]="null" nzErrorTip="Enter valid email address">
                            <nz-input-group nzSize="large">
                                <input type="text" nz-input nzSize="large" formControlName="email"
                                    placeholder="Eg info@domainname.com" />
                            </nz-input-group>
                        </nz-form-control>
                    </nz-form-item>

                    <!-- Password -->
                    <nz-form-item>
                        <nz-form-label [nzSpan]="null" nzFor="password">Password</nz-form-label>
                        <nz-form-control [nzSpan]="null" nzErrorTip="Password must be of atleast 6 characters.">
                            <nz-input-group [nzSuffix]="suffixTemplate" nzSize="large">
                                <input [type]="passwordVisible ? 'text' : 'password'" nz-input
                                    placeholder="Enter your password" formControlName="password" />
                            </nz-input-group>
                            <ng-template #suffixTemplate>
                                <i nz-icon [nzType]="passwordVisible ? 'eye-invisible' : 'eye'"
                                    (click)="passwordVisible = !passwordVisible"></i>
                            </ng-template>
                        </nz-form-control>
                    </nz-form-item>

                    <!-- Password -->
                    <nz-form-item [hidden]="hideCompany">
                        <nz-form-label [nzSpan]="null" nzFor="companyId">Company</nz-form-label>
                        <nz-form-control [nzSpan]="null" nzErrorTip="Please select company">
                            <nz-select nzSize="large" nzShowSearch nzPlaceHolder="Select Company" formControlName="companyId">
                                <nz-option *ngFor="let company of companyList" [nzLabel]="company.name" [nzValue]="company._id"></nz-option>
                            </nz-select>
                        </nz-form-control>
                    </nz-form-item>

                    <!-- acknowledge -->
                    <nz-form-item
                        style="display: flex; flex-direction: row !important; align-items: center; justify-content: space-between;">
                        <label nz-checkbox>Remember Me</label>
                        <div class="forget" (click)="onForgetPassword()">Forget Password</div>
                    </nz-form-item>

                    <!-- button -->
                    <nz-form-item nz-row style="margin-bottom:5px" [nzGutter]="8">
                        <nz-form-control>
                            <button type="submit" nz-button nzType="primary" nzBlock class="btn"
                                [disabled]="!loginForm.valid">Login</button>
                        </nz-form-control>
                    </nz-form-item>
                </form>

                <br>
                <div style="text-align:center">
                    Don't have an account? <a class="signIn" (click)="onSignUp()">Sign Up</a>
                </div>
            </nz-card>
        </div>
    </div>
    </div>
</div>
